<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Base -->
  <path d="M100,20 L160,50 L160,120 C160,150 130,170 100,180 C70,170 40,150 40,120 L40,50 L100,20z" 
        fill="#8b3a3a" stroke="#5a3e2a" stroke-width="3"/>
  
  <!-- Shield Inner -->
  <path d="M100,30 L150,55 L150,115 C150,140 125,155 100,165 C75,155 50,140 50,115 L50,55 L100,30z" 
        fill="#e8d7b9" stroke="#5a3e2a" stroke-width="1"/>
  
  <!-- Crossed Swords -->
  <g transform="translate(100, 100) rotate(45) translate(-100, -100)">
    <!-- Sword 1 -->
    <rect x="45" y="70" width="60" height="10" fill="#5a3e2a"/>
    <rect x="105" y="65" width="10" height="20" fill="#5a3e2a"/>
    <rect x="115" y="70" width="20" height="10" fill="#5a3e2a"/>
    <rect x="70" y="50" width="10" height="50" fill="#8b3a3a"/>
    
    <!-- Sword 2 -->
    <rect x="95" y="120" width="60" height="10" fill="#5a3e2a"/>
    <rect x="85" y="115" width="10" height="20" fill="#5a3e2a"/>
    <rect x="65" y="120" width="20" height="10" fill="#5a3e2a"/>
    <rect x="120" y="100" width="10" height="50" fill="#8b3a3a"/>
  </g>
  
  <!-- Guild Clash Text (hidden in small version) -->
  <text x="100" y="140" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5a3e2a" style="display: none;">GUILD CLASH</text>
</svg> 